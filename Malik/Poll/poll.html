<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>poll</title>
    <link rel="stylesheet" type="text/css" href="pollStyle.css">
    <script src="pollcookie.js"></script>
<script>
    function getVote(int) {
        if (window.XMLHttpRequest) { /* ajax code for new browsers*/
            xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) { /* checking the status of the method*/
                    document.getElementById("poll").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET", "poll_vote.php?vote=" + int, true);
            xmlhttp.send();
        }
    }
</script>
</head>

<body>

<h1 align="center"><font color="#f0ffff">POLL</font></h1>

<div id="poll" align="center">
    <div id="transbox" align="center">
        <h2 align="center"><font size="20px" color="black">Whose side are you on? :</font></h2>
        <form>
            <!--/*creating the options with id's*/-->
            Team Cap:
            <label>
                <input type="radio" name="vote" value="0" onclick="getVote(this.value)" id="vote2">
            </label>
            <br/>
            <br/>
            <br/>
            <br/>
            Team Iron man:
            <label >
                <input type="radio" name="vote" value="1" onclick="getVote(this.value )" id="vote1">
            </label>
        </form>
    </div>

</div>

</body>


</html>
