<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>poll</title>
    <link rel="stylesheet" type="text/css" href="pollStyle.css">
<script>
    function getVote(int) {
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("poll").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET", "poll_vote.php?vote=" + int, true);
            xmlhttp.send();
        }
    }
</script>
</head>

<body>

<div id="poll">
    <h2 align="center"><font size="20px" color="black">Whose side are you on? :</font></h2>
    <form>
        Team Cap:
        <label>
            <input type="radio" name="vote" value="0" onclick="getVote(this.value)" id="vote2">
        </label>
        <br>
        <br>
        Team Iron man:
        <label >
            <input type="radio" name="vote" value="1" onclick="getVote(this.value )" id="vote1">
        </label>
    </form>
</div>

</body>


</html>
